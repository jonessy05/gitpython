[pytest]
# Pytest Konfiguration f√ºr Reservierungen API

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker
markers =
    unit: Unit Tests
    integration: Integration Tests
    slow: Slow Tests

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio
asyncio_mode = auto
