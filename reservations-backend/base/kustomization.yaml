apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Biletado Base
namespace: biletado

resources:
  - https://gitlab.com/biletado/kustomize.git//overlays/kind?ref=main

# Gemeinsame Patches f√ºr das Reservations Backend
patches:
  # Port auf 8000 setzen (statt 3000)
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/containerPort
        value: 8000
    target:
      group: apps
      version: v1
      kind: Deployment
      name: reservations
  
  # Service Port auf 8000 anpassen
  - patch: |-
      - op: replace
        path: /spec/ports/0/targetPort
        value: 8000
    target:
      group: ""
      version: v1
      kind: Service
      name: reservations
  
  # Environment Variablen setzen
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0
        value:
          name: SECRET_KEY
          value: "your-secret-key-here"
      - op: replace
        path: /spec/template/spec/containers/0/env/1
        value:
          name: LOG_LEVEL
          value: "INFO"
      - op: replace
        path: /spec/template/spec/containers/0/env/2
        value:
          name: LOG_FORMAT
          value: "json"
      - op: replace
        path: /spec/template/spec/containers/0/env/3
        value:
          name: DISABLE_AUTH
          value: "false"
      - op: replace
        path: /spec/template/spec/containers/0/env/4
        value:
          name: JWT_ISSUER_URL
          value: "http://keycloak/auth/realms/biletado"
      - op: replace
        path: /spec/template/spec/containers/0/env/5
        value:
          name: JWT_ALGORITHM
          value: "RS256"
    target:
      group: apps
      version: v1
      kind: Deployment
      name: reservations
