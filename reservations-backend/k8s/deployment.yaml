apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservations-backend
  labels:
    app: reservations-backend
    app.kubernetes.io/name: reservations-backend
    app.kubernetes.io/part-of: biletado
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reservations-backend
  template:
    metadata:
      labels:
        app: reservations-backend
        app.kubernetes.io/name: reservations-backend
        app.kubernetes.io/part-of: biletado
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: api
        image: reservations-backend:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: reservations-secrets
              key: SECRET_KEY
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: reservations-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: reservations-config
              key: LOG_LEVEL
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: reservations-config
              key: JWT_ALGORITHM
        - name: JWT_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: reservations-config
              key: JWT_AUDIENCE
        - name: JWT_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: reservations-config
              key: JWT_ISSUER_URL
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
