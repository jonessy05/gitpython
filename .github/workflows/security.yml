name: Security Scan

on:
  push:
    branches: [main, develop]
    paths: ['reservations-backend/**']
  pull_request:
    branches: [main, develop]
    paths: ['reservations-backend/**']
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 02:00 UTC

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r reservations-backend/requirements.txt
      
      - name: Run Bandit (Code Security Linter)
        run: |
          cd reservations-backend
          bandit -r app/ -f json -o ../bandit-report.json || true
          bandit -r app/ -ll || true
      
      - name: Check dependencies for vulnerabilities
        run: |
          cd reservations-backend
          safety check --json > ../safety-report.json || true
          safety check || true
      
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Reservierungen Backend'
          path: 'reservations-backend'
          format: 'JSON'
          args: >
            --enableExperimental
            --data ./dependency-check-data
        continue-on-error: true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            dependency-check-report.json
          retention-days: 30
      
      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”’ Security scan completed! Check artifacts for detailed reports.'
            })
