name: Tests

on:
  push:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']
  pull_request:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r reservations-backend/requirements.txt
      
      - name: Run unit tests with coverage
        run: |
          cd reservations-backend
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-summary --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./reservations-backend/coverage.xml
          flags: unittests
          name: codecov-umbrella-py${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload coverage reports as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: reservations-backend/htmlcov/
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All tests passed! Coverage report available in artifacts.'
            })
