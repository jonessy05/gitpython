name: Tests

on:
  push:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']
  pull_request:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r reservations-backend/requirements.txt
      
      - name: Run unit tests with coverage
        run: |
          cd reservations-backend
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term --cov-report=html
      
      - name: Upload coverage reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            reservations-backend/coverage.xml
            reservations-backend/htmlcov/
          retention-days: 30
