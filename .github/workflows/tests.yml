name: Tests

on:
  push:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']
  pull_request:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/tests/**', 'reservations-backend/requirements.txt']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r reservations-backend/requirements.txt
      
      - name: Run unit tests with coverage
        continue-on-error: true
        run: |
          cd reservations-backend
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./reservations-backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reservations-backend/htmlcov/
          retention-days: 30
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All tests passed! Coverage report available in artifacts.'
            })
