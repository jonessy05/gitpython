name: Lint

on:
  push:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/requirements.txt']
  pull_request:
    branches: [main, develop]
    paths: ['reservations-backend/app/**', 'reservations-backend/requirements.txt']

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint black
          pip install -r reservations-backend/requirements.txt
      
      - name: Run pylint on app code
        run: |
          cd reservations-backend
          pylint --max-line-length=120 \
                  --disable=C0111,C0103 \
                  app/ || true
      
      - name: Check code formatting with black
        run: |
          cd reservations-backend
          black --check app/ || true
      
      - name: Run flake8
        run: |
          pip install flake8
          cd reservations-backend
          flake8 app/ --max-line-length=120 --extend-ignore=E203 || true
      
      - name: Comment PR with lint results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Lint checks completed! Check run details for warnings.'
            })
