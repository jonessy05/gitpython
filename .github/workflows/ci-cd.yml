name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/reservations-api

jobs:
  # Lint Job
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
      
      - run: |
          python -m pip install --upgrade pip
          pip install pylint black flake8
          pip install -r reservations-backend/requirements.txt
      
      - run: |
          cd reservations-backend
          pylint --max-line-length=120 --disable=C0111,C0103 app/ || true
          black --check app/ || true
          flake8 app/ --max-line-length=120 || true

  # Test Job
  test:
    runs-on: ubuntu-latest
    name: Test (Python 3.12)
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-3.12-${{ hashFiles('**/requirements.txt') }}
      
      - run: |
          python -m pip install --upgrade pip
          pip install -r reservations-backend/requirements.txt
      
      - run: |
          cd reservations-backend
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term
      
      - uses: codecov/codecov-action@v3
        with:
          files: ./reservations-backend/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # Security Job
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r reservations-backend/requirements.txt
      
      - run: |
          cd reservations-backend
          bandit -r app/ || true
          safety check || true

  # Docker Build Job (abh√§ngig von lint, test, security)
  build:
    needs: [lint, test, security]
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v2
      
      - uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - uses: docker/build-push-action@v4
        with:
          context: ./reservations-backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # Status Check
  status:
    runs-on: ubuntu-latest
    name: Pipeline Status
    needs: [lint, test, security, build]
    if: always()
    
    steps:
      - name: Check pipeline status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "‚ùå Pipeline failed!"
            exit 1
          else
            echo "‚úÖ Pipeline succeeded!"
          fi
      
      - name: Report success
        if: success()
        run: echo "üéâ All checks passed!"
